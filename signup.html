<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Epic Mail</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/ico" href="img/mail.jpg" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/main.js"></script>
</head>

<body>
    <section class="login">
        <div class="form">
            <h2 class="login-label"> Sign Up with <label class="epic-mail">Epic</label><label class="mail-label">Mail</label></h2>
            <form action="index.html" method="GET" class="sign">
                <fieldset>
                    <label for="first">First Name</label>
                    <input type="text" name="first" placeholder="User Name Here" class="login-input" required>
                    <label for="last">Last Name</label>
                    <input type="text" name="last" placeholder="User Name Here" class="login-input" required>
                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="e.g. eubule321@gmail.com" class="login-input" required>
                    <label for="password">Password</label>
                    <input type="password" placeholder="Your Password" name="password" class="login-input" required>
                    <a href="reset.html" class="forgot-pass">Forgot password?</a>
                </fieldset>
                <input type="submit" name="submit" value="Submit" class="submit-btn">
                <a href="index.html"><input type="button" name="submit" value="Login?" class="signup-btn"></a>
            </form>
        </div>
    </section>
</body>

</html>
